<!DOCTYPE html>
<html    xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

         layout:decorate="layout.html">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal"
              style="width: 100%">
            <!--
            TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
             -->
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Bid Account</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{account}" id="account" placeholder="account" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>

                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Bid Type</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{type}" id="type" placeholder="type" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bidQuantity" class="col-sm-2 control-label">bidQuantity</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{bidQuantity}" id="bidQuantity" placeholder="bidQantity"
                               class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}"
                           th:errors="*{bidQuantity}"></p>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Add bidList">
                    </div>
                </div>

        </form>
    </div>

</div>
</body>
</html>
