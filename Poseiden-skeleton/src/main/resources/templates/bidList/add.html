<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${BidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->

			<div class="form-group">
				<label for="bidType" class="col-sm-2 control-label">Bid Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{bidType}" id="bidType" placeholder="bidType" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('bidType')}" th:errors="*{bidType}"></p>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
