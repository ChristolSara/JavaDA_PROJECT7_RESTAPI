<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
				<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
				<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
				<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
				<a href="/ruleName/list">Rule</a>
			</div>
		</div>
	</nav>




		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<div class="card">

			<div class="card-header">
				<h2>Trade List</h2>
			</div>
			<div class="card-body">

				<table class="table table-bordered">
					<thead>
					<tr>
						<th>Id</th>
						<th>Account</th>
						<th>Type</th>
						<th>Buy Quantity</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="trade : ${tradeList}">
						<td style="width: 10%" th:text="${trade.tradeId}"></td>
						<td th:text="${trade.account}"></td>
						<td th:text="${trade.type}"></td>
						<td style="width: 25%" th:text="${trade.buyQuantity}"></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/trade/update/{id}(id=${trade.tradeId})}">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/trade/delete/{id}(id=${trade.tradeId})}">Delete</a>
						</td>
					</tr>
					</tbody>
				</table>

			</div>


	</div>
</div>
</div>
</body>
</html>
